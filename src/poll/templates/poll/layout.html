{% load static %}
<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=1500, initial-scale=1.0" />
        <meta name="cleartype" content="on" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="HandheldFriendly" content="True" />
        <link rel="icon" href="{% static 'poll/img/favicon.ico' %}" type="image/x-icon">
        <title>{% block title %} {% endblock %}</title>
        <link rel="stylesheet" href="{% static 'poll/css/main.css' %}">
    </head>
    <body>
        <div class="poll">
            <aside class="poll__menu">
                <a href="{% url 'current' %}" class="poll__menu-logo-link">
                    <img src="{% static 'poll/img/logo.png' %}" class="poll__menu-logo" alt="logo">
                </a>
                <h2 class="poll__menu-title">Навигация</h2>
                <nav class="poll__menu-nav">
                    <ul class="poll__menu-list">
                        <a href="{% url 'current' %}" class="poll__menu-item-link {% if type == 'last' %} poll__menu-item-link_active {% endif %}">
                            <img src="{% static 'poll/img/current.svg' %}" class="poll__menu-svg" alt="Current icon">
                            <li class="poll__menu-item">Текущее голосование</li>
                        </a>
                        <a href="{% url 'all_polls' %}" class="poll__menu-item-link {% if type == 'all' %} poll__menu-item-link_active {% endif %}">
                            <img src="{% static 'poll/img/list.svg' %}" class="poll__menu-svg" alt="All icon">
                            <li class="poll__menu-item">Все голосования</li>
                        </a>
                        <a href="{% url 'create_poll' %}" class="poll__menu-item-link poll__menu-item-link_button">
                            <img src="{% static 'poll/img/create.svg' %}" class="poll__menu-svg poll__menu-svg_down" alt="New icon">
                            <li class="poll__menu-item">Создать новое</li>
                        </a>
                    </ul>
                </nav>
            </aside>
            <main class="poll__main">
                {% block content %}
                {% endblock %}
            </main>
        </div>
        <script src="{% static 'create_poll/js/create-form.js' %}"></script>
    </body>
</html>
